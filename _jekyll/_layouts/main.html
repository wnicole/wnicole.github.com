<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% if page.title %} {{ page.title }} | {% endif %}Nicole Worthington, Graphic Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="Nicole Worthington">
  
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:700italic,700,300italic,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{page.base}}css/style.css" />
  
  <script type="text/javascript" src="{{page.base}}js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="{{page.base}}js/bootstrap.min.js"></script>
  
  {% if page.model %}
  <link href="{{page.base}}css/lightbox.css" rel="stylesheet" />
  <script src="{{page.base}}js/lightbox.js"></script>
  {% endif %}
  
  {% if page.url == "/index.html" %}
    <script type="text/javascript" src="js/slides.min.jquery.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#slides").slides({
          preload: true,
          preloadImage: 'img/loading.gif',
          play: 5000,
          pause: 2500,
          hoverPause: false
        });
      });
    </script>
  {% endif %}
  
  <link rel="shortcut icon" href="{{page.base}}img/favicon.ico">
</head>
<body>
  <div style="background-color: rgb(204, 233, 250); height: 140px;">
  </div>
  <div style="width: 940px; margin: 0 auto;">
    <header class="header" style="height: 120px; padding: 10px; margin-top: -140px;">
      <div style="float: left;">
        <a href="{{site.site_base}}">
          <img alt="logo" src="{{page.base}}img/logo.png" height="120">
        </a>
      </div>
      <nav class="main-nav" style="float: right; margin-top: 90px;">
        <span class='{% if page.nav == "home" %} active{% endif %}' style="padding-left: 20px;"><a href="{{site.site_base}}">HOME</a></span>
        <span class='{% if page.nav == "portfolio" || page.model %} active{% endif %}' style="padding-left: 20px;"><a href="{{site.site_base}}portfolio">PORTFOLIO</a></span>
        <span style="padding-left: 20px;"><a href="http://nicoledesignerd.blogspot.com/" target="_blank">BLOG</a></span>
        <span class='{% if page.nav == "about" %} active{% endif %}' style="padding-left: 20px;"><a href="{{site.site_base}}about">ABOUT</a></span>
        <span class='{% if page.nav == "contact" %} active{% endif %}' style="padding-left: 20px;"><a href="mailto:ask@nicoleworthington.com?Subject=Hi%20Nicole!">CONTACT</a></span>
      </nav>
    </header>
    <section class="body" style="margin-top: 50px;">
    
    {{ content }}
    
    </section>
  </div>
</body>
</html>
